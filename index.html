<html>
<head>
	<title>Personal Data</title>

</head>
<body>

	<form>
		<label class="title">Personal</label><br><br>
		<div class="personal">
			<label>Name</label><br>
			<input type="text" placeholder="John Doe"><br><br>

			<label>Date of Birth</label><br>
				<select>
					<option>Month</option>

					<option>April</option>
					<option>May</option>
					<option>June</option>
					<option>July</option>
					<option>August</option>
					<option>September</option>
					<option>October</option>
					<option>November</option>
					<option>December</option>
				</select>

				<select>
					<option>Day</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
				</select>

				<select>
					<option>Year</option>
					<option>2000</option>
					<option>2001</option>
					<option>2002</option>
					<option>2003</option>
					<option>2004</option>
				</select>
				<br><br>

			
				<label>What is your spirit animals?</label><br>
				<input type="radio" id="lion" value="Lion" name="spiritAnimals">
				<label class="spirit" for="lion">Lion</label>
				<input type="radio" id="tiger" value="Tiger" name="spiritAnimals">
				<label class="spirit" for="tiger">Tiger</label>
				<input type="radio" id="bear" value="Bear" name="spiritAnimals">
				<label class="spirit" for="bear">Bear</label>
				<input type="radio" id="bull" value="Bull" name="spiritAnimals">
				<label class="spirit" for="bull" >Bull</label>
				<input type="radio" id="serval" value="Serval" name="spiritAnimals">
				<label class="spirit" for="serval" >Serval</label>
				<br><br><br><br>
		</div>
			

		<label class="title">Account</label><br><br>
		<div>
			<label>Email</label><br>
			<input type="text" placeholder="john@johndoe.com"><br><br>
			<label>Password</label><br>
			<input type="password" name=""><br><br>
			<label>Verivy Password</label><br>
			<input type="password" name="">
			<br><br><br><br>
		</div>


		<label class="title">Contact</label><br><br>
		<div>
			<label>Address</label><br>
			<input type="text"><br><br>
			<label>City</label><br>
			<input type="text"><br><br>
			<label>State</label><br>
			<select>
				<option>-Select your state-</option>
				<option>Jakarta</option>
			</select><br><br>
			<label>Phone</label><br>
			<input type="text">
		</div>

	</form>

</body>
</html>
